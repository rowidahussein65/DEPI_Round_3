<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries Info</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css">

</head>
  <body class="p-5">
    <div class="container text-center">

        <div class="mb-4 d-flex justify-content-center flex-wrap gap-3">
        <button class="btn btn-outline-success" onclick="showCountry('Egypt')">
          Egypt
        </button>
        <button
          class="btn btn-outline-success"
          onclick="showCountry('Palestine')"
        >
          Palestine
        </button>
        <button
          class="btn btn-outline-success"
          onclick="showCountry('Emirates')"
        >
          Emirates
        </button>
        <button
          class="btn btn-outline-success"
          onclick="showCountry('Lebanon')"
        >
          Lebanon
        </button>
        <button class="btn btn-danger" onclick="removeCountry()">
          Remove City
        </button>
      </div>

      <div id="countryBox" class="text-center">
        <h2 id="countryName"></h2>
        <p id="countryDesc"></p>
        <img id="countryFlag" src="" alt="Country Flag" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
