<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light vh-100 d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <!-- Left side: Facebook text -->
        <div class="col-lg-6 col-md-12 text-center text-lg-start mb-4 mb-lg-0">
          <h1 class="text-primary fw-bold display-3">Facebook</h1>
          <p class="fs-4 text-secondary lh-sm m-0">
            <span class="d-block d-md-inline">Connect with friends</span>
            <span class="d-block d-md-inline">and the world around you on Facebook.</span>
          </p>
        </div>

        <!-- Right side: Login form -->
        <div class="col-lg-4 col-md-8">
          <div class="bg-white shadow rounded px-4 py-5">
            <form>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Email address or phone number"
                />
              </div>

              <div class="mb-2">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>

              <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="showPass" />
                <label
                  class="form-check-label text-primary fw-bold"
                  for="showPass"
                >
                  Show Password
                </label>
              </div>

              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary fw-bold">
                  Log In
                </button>
              </div>

              <div class="text-center mb-3">
                <a href="#" class="text-primary text-decoration-none">
                  Forget Password?
                </a>
              </div>

              <hr />

              <div class="d-grid">
                <button type="button" class="btn btn-success fw-bold">
                  Create New Account
                </button>
              </div>
            </form>
          </div>

          <div class="text-center mt-3">
            <a href="#" class="fw-bold text-primary text-decoration-none">
              Create a Page
            </a>
            <span class="text-muted">
              for a celebrity, brand or business.
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
